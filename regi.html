<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="regi.css" (type="text/css" ) />
  </head>
  <body>
    <form action="b.html" class="regi" method="get">
      <div class="row">
        <div class="txt">이름<span class="must_fill"> * </span></div>
        <input type="text" name="name" class="info name" />
      </div>
      <div class="row">
        <div class="txt">주민등록번호<span class="must_fill"> * </span></div>
        <input type="text" maxlength="6" class="info sn_f" />
        <span> - </span>
        <input type="text" maxlength="7" class="info sn_b" />
      </div>
      <div class="row">
        <div class="txt">아이디<span class="must_fill"> * </span></div>
        <input type="text" class="info id" />
      </div>
      <div class="row">
        <div class="txt">비밀번호<span class="must_fill"> * </span></div>
        <input type="password" class="info pw" />
      </div>
      <div class="row">
        <div class="txt">비밀번호확인<span class="must_fill"> * </span></div>
        <input type="password" class="info pw_check" />
      </div>
      <div class="row">
        <div class="txt">이메일</div>
        <input type="text" class="info" />
        <span>@</span>
        <input type="text" class="info mail" />
        <select name="" id="mails">
          <option value="free">직접입력</option>
          <option value="gmail.com">gmail.com</option>
          <option value="naver.com">naver.com</option>
          <option value="hanmail.net">hanmail.net</option>
        </select>
      </div>
      <div class="row">
        <div class="txt">우편번호</div>
        <input type="text" class="info postal" disabled />
        <button class="postalcode">우편번호 찾기</button>
      </div>
      <div class="row">
        <div class="txt">주소</div>
        <input type="text" class="info add" />
        <input type="text" class="info detailed_add" />
      </div>
      <div class="row">
        <div class="txt">핸드폰번호</div>
        <input
          type="text"
          class="info phone"
          maxlength="11"
          placeholder="-없이 입력"
        />
      </div>
      <div class="row">
        <div class="txt">직업</div>
        <select multiple>
          <option value="학생">학생</option>
          <option value="컴퓨터">컴퓨터/인터넷</option>
          <option value="언론">언론</option>
        </select>
      </div>
      <div class="row">
        <div class="txt">메일/SMS 정보 수신</div>
        <input type="radio" name="agree" class="info" value="yes" />수신
        <input type="radio" name="agree" class="info" value="no" />수신 거부
      </div>
      <div class="buttons">
        <button>가입하기</button>
        <button class="delete">취소</button>
      </div>
    </form>
  </body>
  <script src="regi.js"></script>
</html>
