<html lang="en">
  <head>

    <title>Document</title>

  <style>
    .welcome {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-align: center;
    }
  </style>
  <body></body>

    const name = params.get("name");
    document.write(
      `<div class='welcome'><h1>🎉${name}님 가입을 축하합니다🎉</h1></div>`
    );
  </script>
